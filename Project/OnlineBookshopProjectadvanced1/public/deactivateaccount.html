<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Site - Deactivate Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deactivate Your Book Site Account</h1>
        <p>Enter your password to deactivate your account.</p>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password">
        <button id="deactivateButton">Deactivate Account</button>
    </div>

    <!-- JavaScript code to handle deactivation -->
    <script>
        const deactivateButton = document.getElementById('deactivateButton');
        const passwordInput = document.getElementById('password');

        deactivateButton.addEventListener('click', () => {
            const password = passwordInput.value;

            // Make a fetch request to the server route
            fetch(`/deactivatecustomerid/${password}`)
                .then(response => response.json())
                .then(data => {
                    // Handle the response from the server here
                    if (data.success) {
                        //alert('Account deactivated successfully.');
                        console.log('Yeah');
                        window.location.href = "Firstpage.html";
                    } else {
                        alert('Incorrect password. Account deactivation failed.');
                    }
                })
                .catch(error => {
                    console.error(error);
                });
        });
    </script>
</body>
</html>
