<!DOCTYPE html>
<html>
<head>
    <title>Book Information</title>
    <style>
        body
        {
            background-color: #ff602c;
        }
        table
        {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid black; 
            background-color: rgb(150, 215, 80);
        }

        th,td{
            border: 1px solid black; 
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(odd) {
            background-color: rgb(250, 244, 131); /* Change this color as desired */
        }

        tr:nth-child(even) {
            background-color: #8eec81; /* Change this color as desired */
        }
        

        #backButton{
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        /* Add hover effect */
        #backButton:hover 
        {
            background-color: #0056b3;
        }
  
    </style>
</head>
<body>
    <h1>AUTHORS</h1>
    <button id="backButton">Back</button>
    <p></p>
    <table id="bookauthortable">
        <tr>
            <th>AUTHOR</th>
            <th>TOTAL_BOOKS</th>
        </tr>
    </table>
    <script src="msearchbyauthor.js"></script>
</body>
</html>
